<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Perfil Socioeconômico </title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="script.js"> </script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>

<body>

    <section class="titulo">
        <h2> Perfil Socioeconômico </h2>
    </section>

    <section class="upload">
        <div>
            <h3>Upload de arquivo CSV</h3>

            <input type="file" id="uploadfile" accept=".csv">

            <button class="button button2" id="uploadconfirm" onClick="uploadfile()"> Enviar </button>
        </div>
    </section>

    <section>
        <div>
            <h3>Visualização de gráficos</h3>

            <label for="charts">Escolher Gráfico:</label>

            <select name="charts" id="idCharts" onchange="criarGrafico()"></select>
        </div>
    </section>

    <section>
        <canvas id="myChart"></canvas>
    </section>

    <section>
        <div>
            <h3>Escreva algumas linhas sobre sua história e seus sonhos de vida</h3>
            <ul id="word-cloud" class="cloud" role="navigation" aria-label="Webdev word cloud"></ul>
        </div>
    </section>

</body>

</html>
